<form class="form-horizontal">

    <div class="control-group">
        <label class="control-label" for="inputSalary" ng-bind="items.salary.desc">Salary</label>
        <div class="controls">
            <input type="text" id="inputSalary" placeholder="{{items.salary.placeholder}}" ng-model="items.salary.value">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputBonus" ng-bind="items.bonus.desc"></label>
        <div class="controls">
            <input type="text" id="inputBonus" placeholder="{{items.bonus.placeholder}}" ng-model="items.bonus.value">
        </div>
    </div>
</form>
